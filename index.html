<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Viewer and Editor</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>File Viewer and Editor</h1>

    <!-- Read-Only Viewer Textarea -->
    <label for="viewer">File Content (Read-Only):</label>
    <textarea id="viewer" readonly></textarea>

    <!-- Editable Textarea for Editing Content -->
    <label for="editor">Edit File Content:</label>
    <textarea id="editor" placeholder="Edit content here..."></textarea>
    <button id="saveButton">Save Changes</button>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
